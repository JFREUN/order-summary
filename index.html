<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">  <title> Order summary card</title>
<link rel="stylesheet" href="css/styles.css">

</head>
<body>
 <div class="card">

<img src="images/illustration-hero.svg" alt="illustration-dancing" class="banner">

<div class="textbox">
<h1>Order Summary</h1>
<p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
device anywhere you like!</p>
<div class="plan">
  <img class="icon" src="images/icon-music.svg" alt="">
<div class="price">
  <p class="plan-head">Annual Plan</p>
  <p>  $59.99/year</p>
</div>
  <a class="change" href="#">Change</a>
</div>
<button type="button" name="button">  Proceed to Payment</button>
<a href="#">Cancel Order</a>
 </div>
</div>

  <div class="attribution">
    Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="attribution-link" href="https://www.frontendmentor.io/profile/JFREUN">Yaboi</a>.
  </div>
</body>
</html>
